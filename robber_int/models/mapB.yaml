# MapB (Go Fast) is a many room map. We will see the results...

info:
  name: MapB
  bounds:
    max_x: 5.0
    max_y: 2.5
    min_x: -5.0    
    min_y: -2.5
  origin:
    x_coord: 0.0
    y_coord: 0.0
  rooms:
    theater:
      min_x: -5.0
      min_y: 0.0
      max_x: -2.5
      max_y: 2.5
      objects:
        ['tv']
    billiard room:
      min_x: -2.5
      min_y: 0.0
      max_x: 0.0
      max_y: 2.5
      objects:
        ['checkers table']
    kitchen:
      min_x: 0.0
      min_y: 0.0
      max_x: 2.5
      max_y: 2.5
      objects:
        ['fridge']
    study:
      min_x: 2.5
      min_y: 0
      max_x: 5.0
      max_y: 2.5
      objects:
        ['desk','filing cabinet']
    conservatory:
      min_x: -5.0
      min_y: -2.5
      max_x: -2.5
      max_y: 0.0
      objects:
        ['fern']
    dining room:
      min_x: -2.5
      min_y: -2.5
      max_x: 0.0
      max_y: 0.0
      objects:
        ['dining table']
    library:
      min_x: 0.0
      min_y: -2.5
      max_x: 2.5
      max_y: 0.0
      objects:
        ['bookcase']    
    living room:
      min_x: 2.5
      min_y: -2.5
      max_x: 5.0
      max_y: 0.0
      objects:
        ['chair']


